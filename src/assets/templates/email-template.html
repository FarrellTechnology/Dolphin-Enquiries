<div style="font-family: Arial, sans-serif; line-height: 1.4;">
  <h2>Dolphin Enquiries Report</h2>
  <p>{{summaryHeading}}</p>

  <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 100%; max-width: 500px;">
    <thead>
      <tr>
        <th style="text-align: left;">{{dateHeader}}</th>
        <th style="text-align: right;">Leisure</th>
        <th style="text-align: right;">Golf</th>
        <th style="text-align: right;">Total</th>
      </tr>
    </thead>
    <tbody>
      {{tableRows}}
    </tbody>
  </table>

  <p><strong>Total Leisure:</strong> {{totalLeisure}}</p>
  <p><strong>Total Golf:</strong> {{totalGolf}}</p>
</div>
