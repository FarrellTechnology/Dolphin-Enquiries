<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dolphin Enquiries</title>

  <!-- Tailwind with dark mode support -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>

<body
  class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans flex items-center justify-center h-screen p-4">
  <div id="app" class="text-center">
    <h1 class="text-2xl font-semibold mb-4">Auto Reporting Tool</h1>
    <p id="status" class="text-green-600 dark:text-green-400 text-lg">Started successfully</p>
  </div>

  <script>
    // Listen for theme changes from Electron
    window.electronAPI?.onThemeChanged?.((theme) => {
      document.documentElement.classList.toggle('dark', theme === 'dark');
    });
  </script>
</body>

</html>
